<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./task3.css">
</head>
<body>
    <div class="container">
        <h2>POS System</h2>
        
        <!-- Customer Form Section -->
        <div class="form-section">
            <h3>Add Customer</h3>
            <form id="customerForm">
                <input type="text" id="customerName" placeholder="Customer Name" required>
                <input type="text" id="customerAddress" placeholder="Customer Address" required>
                <input type="text" id="customerPhone" placeholder="Customer Phone Number" required>
                <button type="submit">Add Customer</button>
            </form>
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Product Form Section -->
        <div class="form-section">
            <h3>Add Product</h3>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productDescription" placeholder="Product Description" required>
                <input type="text" id="productPrice" placeholder="Product Price" required>
                <input type="file" id="productImage" required>
                <button type="submit">Add Product</button>
            </form>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Order Form Section -->
        <div class="form-section">
            <h3>Create Order</h3>
            <form id="orderForm">
                <select id="orderCustomer" required>
                    <option value="" disabled selected>Select Customer</option>
                </select>
                <select id="orderProduct" required>
                    <option value="" disabled selected>Select Product</option>
                </select>
                <input type="number" id="orderQuantity" placeholder="Quantity" min="1" required>
                <button type="submit">Add to Order</button>
            </form>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order rows will be added here -->
                </tbody>
            </table>
            <div>
                <p>Subtotal: <span id="subtotal">0</span></p>
                <p>Total: <span id="total">0</span></p>
                <button id="generateInvoice">Generate Invoice</button>
            </div>
        </div>

        <!-- Invoice Section -->
        <div class="form-section" id="invoiceSection" style="display: none;">
            <h3>Invoice</h3>
            <div id="invoiceContent">
                <!-- Invoice content will be generated here -->
            </div>
            <button id="printInvoice">Print Invoice</button>
        </div>
    </div>
    <script src="./pos.js"></script>
</body>
</html>
